<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#0A0A0A"/>
  <rect x="1" y="1" width="398" height="398" rx="7" stroke="#DC2626" stroke-width="2" stroke-dasharray="8 8"/>
  
  <!-- Background grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#DC2626" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Central icon -->
  <g transform="translate(200, 200)">
    <!-- Construction icon -->
    <circle cx="0" cy="0" r="60" fill="#DC2626" opacity="0.1"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#DC2626" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Tools -->
    <g opacity="0.8">
      <!-- Hammer -->
      <path d="M-20 -10 L-10 -20 L0 -10 L-10 0 Z" fill="#DC2626"/>
      <rect x="-22" y="-8" width="4" height="16" fill="#DC2626"/>
      
      <!-- Wrench -->
      <path d="M10 -20 L20 -10 L15 -5 L25 5 L15 15 L5 5 L10 0 Z" fill="#DC2626"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    WORK IN PROGRESS
  </text>
  <text x="200" y="300" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="12" opacity="0.7">
    Coming Soon
  </text>
  
  <!-- Animated dots -->
  <g>
    <circle cx="160" cy="320" r="2" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="175" cy="320" r="2" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="190" cy="320" r="2" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>